<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nbar">
        <h1>Basic Calculator</h1>
    </div>
    <div class="main">
        <div class="outer">
            <div class="container">
                <div id="input"></div>
                <div class="buttons" id="blue">%</div>
                <div class="buttons" id="blue">X</div>
                <div class="buttons" id="blue">AC</div>
                <div class="buttons" id="blue">=</div>
                <div class="buttons" id="black">7</div>
                <div class="buttons" id="black">8</div>
                <div class="buttons" id="black">9</div>
                <div class="buttons" id="red">/</div>
                <div class="buttons" id="black">4</div>
                <div class="buttons" id="black">5</div>
                <div class="buttons" id="black">6</div>
                <div class="buttons" id="red">*</div>
                <div class="buttons" id="black">1</div>
                <div class="buttons" id="black">2</div>
                <div class="buttons" id="black">3</div>
                <div class="buttons" id="red">-</div>
                <div class="buttons" id="black">0</div>
                <div class="buttons" id="black">00</div>
                <div class="buttons" id="black">.</div>
                <div class="buttons" id="red">+</div>
            </div> 
        </div>
    </div>    
</body>
</html>
